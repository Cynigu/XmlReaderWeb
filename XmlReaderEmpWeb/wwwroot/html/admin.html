<!DOCTYPE html>

<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css" type="text/css" />
    <link rel="stylesheet" href="../css/table-base.css" type="text/css" />
    <link rel="stylesheet" href="../css/home.css" type="text/css" />
    <link rel="stylesheet" href="../css/edit.css" type="text/css" />
    <title>Автоматизированная система оценки трудозатрат ручной разметки фотографий</title>
</head>
<body onload="onloadFunction()">
    <header> MarkupMonitoring </header>
    <nav class="menu">
        <button class="menu__item active" id="menu__item-home">Домашняя страница </button>
        <button class="menu__item" id="menu__item-users">Пользователи</button>
        <button class="menu__item" id="menu__item-logout">Выйти</button>
    </nav>
    <main class="base-position">
        <section class="section" id="home">
            <article class="index-main__about-programm">
                <p class="index-main__about-programm-header">Информация о проекте:</p>
                <p class="index-main__about-programm-info">Автоматизированная система оценки трудозатрат ручной разметки фотографий</p>
                <p class="index-main__about-programm-info">Организация: СПбГТИ(ТУ)</p>
                <p class="index-main__about-programm-info">Выполнила: Тюлькина Ирина Павловна</p>
                <p class="index-main__about-programm-info">Группа: 494</p>
                <p class="index-main__about-programm-info">Курс: 3</p>
                <p class="index-main__about-programm-info">Санкт-Петербург, 2022</p>
            </article>
        </section>
        <section class="section" id="users">
            <h1>Пользователи</h1>
            <div class="users-info">
                <div class="row">
                    <label>Login:</label>
                    <input id="login" type="text" />
                </div>
                <div class="buttons">
                    <button id="button__find-user">Найти</button>
                </div>
            </div>
            <div class="table-area">
                <table id="table-users" class="table">
                    <tbody id="table-users-body">
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        @ Ирина Тюлькина, Санкт-Петербур, 2022
    </footer>
<script src="../js/admin.js"></script>
</body>
</html>
