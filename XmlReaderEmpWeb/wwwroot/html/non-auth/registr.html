<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <title>Автоматизированная система оценки трудозатрат ручной разметки фотографий</title>
</head>
<body>
    <div class="top-box">
        <header>
            <h1>MarkupMonitoring</h1>
        </header>
        <nav>
            <a href="../../index.html">На главную</a>
        </nav>
    </div>
    <main>
        <form class="auth-form">
            <div class="auth-form__row">
                <label class="auth-form__header">Регистрация</label>
            </div>
            <div class="auth-form__row">
                <label>Логин:</label>
                <input type="text" name="login"/>
            </div>
            <div class="auth-form__row">
                <label>Имя:</label>
                <input type="text" name="name"/>
            </div>
            <div class="auth-form__row">
                <label>Номер телефона:</label>
                <input type="text" name="number-phone"/>
            </div>
            <div class="auth-form__row">
                <label>Вк:</label>
                <input type="text" name="vk"/>
            </div>
            <div class="auth-form__row">
                <label>Мейл:</label>
                <input type="text" name="mail"/>
            </div>
            <div class="auth-form__row">
                <label>Пароль:</label>
                <input type="password" name="pass"/>
            </div>
            <div class="auth-form__row">
                <label>Повторите пароль:</label>
                <input type="password" name="pass"/>
            </div>
            <div class="auth-form__row">
                <div class="auth-form__input-button">
                    <button name="input-button"><a href="auth.html">Уже есть аккаунт</a></button>
                </div>
                <div class="auth-form__registr-button">
                    <button name="input-button"><a href="../personal-page.html">Зарегистрироваться</a></button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p>©Тюлькина Ирина Павловна, Санкт-Петербург, 2022.</p>
    </footer>
</body>
</html>
