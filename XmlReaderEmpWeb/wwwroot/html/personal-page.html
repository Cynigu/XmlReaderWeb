<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <title>Автоматизированная система оценки трудозатрат ручной разметки фотографий</title>
</head>
<body>
    <div class="top-box">
        <header>
            <h1>MarkupMonitoring</h1>
        </header>
        <nav>
            <a href="home.html">Домашняя страница</a>
            <a href="personal-page.html">Личный кабинет</a>
            <a href="workspace.html">Рабочее пространство</a>
            <a href="../index.html">Выйти</a>
        </nav>
    </div>
    
    <main>
        <form class="personal-form">
            <div class="personal-form__row">
                <label>Имя</label>
                <input type="text" name="name"/>
            </div>
            <div class="personal-form__row">
                <label>Номер телефона</label>
                <input type="text" name="number-phone"/>
            </div>
            <div class="personal-form__row">
                <label>Мейл</label>
                <input type="text" name="mail"/>
            </div>
            <div class="personal-form__row">
                <label>Вк</label>
                <input type="text" name="vk"/>
            </div>
            <div class="personal-form__row">
                <label>Логин</label>
                <input type="text" name="login"/>
            </div>
            <div class="personal-form__row">
                <label>Пароль</label>
                <input type="password" name="password"/>
            </div>
            <div class="personal-form__row">
                <div class="personal-change-button">
                    <button name="input-button">Изменить</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <p>©Тюлькина Ирина Павловна, Санкт-Петербург, 2022.</p>
    </footer>
