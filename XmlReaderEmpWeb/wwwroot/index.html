<!DOCTYPE html>

<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/base.css" type="text/css" />
    <link rel="stylesheet" href="css/auth-base.css" type="text/css" />
    <title>Автоматизированная система оценки трудозатрат ручной разметки фотографий</title>
</head>
<body>
    <header> MarkupMonitoring </header>
    <nav class="menu">
        <button class="menu__item" onclick="openIndex(event, 'Index')">
            Главная
        </button>
    </nav>
    <main class="base-position">
        <section id="about-programm" class="section">
            <article class="main__about-programm">
                <p class="main__programm-header">Информация о проекте:</p>
                <p class="main__programm-info">Автоматизированная система оценки трудозатрат ручной разметки фотографий</p>
                <p class="main__programm-info">Организация: СПбГТИ(ТУ)</p>
                <p class="main__programm-info">Выполнила: Тюлькина Ирина Павловна</p>
                <p class="main__programm-info">Группа: 494</p>
                <p class="main__programm-info">Курс: 3</p>
                <p class="main__programm-info">Санкт-Петербург, 2022</p>
            </article>
        </section>
        <section id="auth-form" class="auth-area">
            <div class="auth-form">
                <div class="auth-form__row-header">
                    <label class="auth-form__header">Авторизация</label>
                </div>
                <div class="auth-form__row">
                    <label class="auth-form__col">Логин:</label>
                    <input class="auth-form__col" type="text" id="login"/>
                </div>
                <div class="auth-form__row">
                    <label class="auth-form__col">Пароль:</label>
                    <input class="auth-form__col" type="password" id="pass"/>
                </div>
                <div class="auth-form__button">
                    <button class="auth-button" onclick="input('login', 'pass')">Войти</button>
                    <button class="auth-button" onclick="openAuthForm(event, 'registr-form')"> Регистрация</button>
                </div>
            </div>
        </section>
        <section id="registr-form" class="auth-area">
            <div class="area-form">
                <div class="auth-form">
                    <div class="auth-form__row-header">
                        <label class="auth-form__header">Регистрация</label>
                    </div>
                    <div class="auth-form__row">
                        <label>Логин:</label>
                        <input type="text" id="login-registr"/>
                    </div>
                    <div class="auth-form__row">
                        <label>Имя:</label>
                        <input type="text" id="name"/>
                    </div>
                    <div class="auth-form__row">
                        <label>Номер телефона:</label>
                        <input type="text" id="number-phone"/>
                    </div>
                    <div class="auth-form__row">
                        <label>Вк:</label>
                        <input type="text" id="vk"/>
                    </div>
                    <div class="auth-form__row">
                        <label>Мейл:</label>
                        <input type="text" id="mail"/>
                    </div>
                    <div class="auth-form__row">
                        <label>Пароль:</label>
                        <input type="password" id="pass-registr"/>
                    </div>
                    <div class="auth-form__row">
                        <label>Повторите пароль:</label>
                        <input type="password" id="pass-registr-two"/>
                    </div>
                    <div class="auth-form__button">
                        <button class="auth-button"><a href="html/user-area.html">Зарегистрироваться</a></button>
                        <button class="auth-button" onclick="openAuthForm(event,'auth-form')">Уже есть аккаунт</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        @ Ирина Тюлькина, Санкт-Петербур, 2022
    </footer>
    <script src="js/index.js"></script>
</body>

</html>
